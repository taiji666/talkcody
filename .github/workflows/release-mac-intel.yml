name: Release macOS Intel

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Commit SHA or branch to build (leave empty for current branch)'
        required: false
        default: ''
  push:
    tags:
      - 'v*-mac-intel'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.repository == 'talkcody/talkcody'
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          # Extract version from tag (e.g., v0.1.8-mac-intel -> 0.1.8)
          VERSION=${GITHUB_REF#refs/tags/v}
          VERSION=${VERSION%-mac-intel}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }} (macOS Intel)
          draft: false
          prerelease: false
          body: |
            ## What's Changed (macOS Intel Release)

            Download packages for all platforms at: https://www.talkcody.com/docs/introduction/client-downloads

  build-macos-intel:
    name: Build macOS Intel
    needs: create-release
    if: always() && github.repository == 'talkcody/talkcody'
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-apple-darwin

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build

      - name: Build Tauri app (with updater artifacts)
        if: github.event_name == 'push'
        run: |
          jq '.bundle.createUpdaterArtifacts = true' src-tauri/tauri.conf.json > /tmp/tauri.conf.json.tmp
          mv /tmp/tauri.conf.json.tmp src-tauri/tauri.conf.json
          bun run tauri build --target x86_64-apple-darwin

      - name: Build Tauri app (test build)
        if: github.event_name == 'workflow_dispatch'
        run: |
          bun run tauri build --target x86_64-apple-darwin

      - name: Setup Node.js for wrangler
        if: github.event_name == 'push'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install wrangler
        if: github.event_name == 'push'
        run: npm install -g wrangler

      - name: Run release script (macOS Intel)
        if: github.event_name == 'push'
        run: |
          chmod +x .github/scripts/release.sh
          PLATFORM=macos ARCH=x86_64 ./.github/scripts/release.sh
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VERSION: ${{ needs.create-release.outputs.version }}

      - name: Get DMG file path
        id: get_dmg
        run: |
          dmgPath=$(find src-tauri/target/x86_64-apple-darwin/release/bundle/dmg -name "*.dmg" -not -name "*.sig" | head -1)
          if [ -z "$dmgPath" ]; then
            echo "ERROR: DMG file not found"
            exit 1
          fi
          echo "dmg_path=$dmgPath" >> $GITHUB_OUTPUT
          echo "dmg_name=$(basename "$dmgPath")" >> $GITHUB_OUTPUT

      - name: Upload DMG as Artifact (test build)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: talkcody-mac-intel-${{ github.sha }}
          path: src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
          retention-days: 7

      - name: Upload Intel DMG to Release
        if: github.event_name == 'push'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.get_dmg.outputs.dmg_path }}
          asset_name: TalkCody-intel.dmg
          asset_content_type: application/x-apple-diskimage

      - name: Get updater bundle path
        if: github.event_name == 'push'
        id: get_bundle
        run: |
          bundlePath=$(find src-tauri/target/x86_64-apple-darwin/release/bundle/macos -name "*.app.tar.gz" -not -name "*.sig" | head -1)
          if [ -z "$bundlePath" ]; then
            echo "ERROR: Updater bundle not found"
            exit 1
          fi
          echo "bundle_path=$bundlePath" >> $GITHUB_OUTPUT
          echo "bundle_name=$(basename "$bundlePath")" >> $GITHUB_OUTPUT

      - name: Upload Intel updater bundle to Release
        if: github.event_name == 'push'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.get_bundle.outputs.bundle_path }}
          asset_name: TalkCody-x86_64.app.tar.gz
          asset_content_type: application/gzip
